services:
  app:
    image: patientor-frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patientor-frontend-prod
  server:
    image: patientor-backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patientor-backend-prod
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: patientor-reverse-proxy-prod
    depends_on:
      - app
      - server
      
      